<div id="sidebar">
  <button class="sidebar-toggle" aria-label="收起目录" title="收起目录">
    <svg class="icon-collapse" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
    <svg class="icon-expand" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
      <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
    </svg>
  </button>
  <div class="sidebar-content">
    <ul>
    {% for node in pages_list %}
      {% if category_url == node.url %}
        <a href="{{ site.baseurl }}{{node.url}}" class="navactive">{{node.title}}</a></li>
      {% else %}
        <li><a href="{{ site.baseurl }}{{node.url}}">{{node.title}}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>
</div>
